name: Help_Documentation.

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

    paths:
     - .github/workflows/main.yml
     
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Create directory
        run: |
             mkdir HelpDocument
             
      - uses: suisei-cn/actions-download-file@v1.0.1
        id: download_file  # Remember to give an ID if you need the output filename
        name: Download the file from url
        with:
          url: "https://downloads.vcollab.com/aravinth/test/HTML_Help_Workshop.7z"
          target: HelpDocument\

      - name: List files in presenterx directory
        run: |
             cd HelpDocument
             dir
             
      - name: extract-7z-action
        uses: DuckSoft/extract-7z-action@v1.0
        with:
            pathSource: HelpDocument\HTML_Help_Workshop.7z
            pathTarget: HelpDocument

      - name: List files
        run: |
             cd HelpDocument
             dir

      - name: List files
        run: |
             cd "HelpDocument\HTML Help Workshop"
             dir
             
      - uses: actions/setup-python@v2
        with:
         python-version: '3.6' 
              
      - name: Install Sphinx
        run: |
          python -m pip install --upgrade pip
          pip install -U sphinx
          pip install -U sphinx sphinxcontrib-video sphinx_rtd_theme myst-parser sphinx_bootstrap_theme

      - name: Run make.bat from prox build documentation
        run: |
          .\make.bat htmlhelp
          
      - name: List files
        run: |
             cd build
             dir

      - name: List files
        run: |
             cd build
             dir htmlhelp
             
      - name: install hhw
        run: |
              choco install html-help-workshop -y
      - name: Convert .hhp to .chm
        run: |
             "C:\Program Files (x86)\HTML Help Workshop\hhc.exe" build\htmlhelp\VCollabPro.hhp
             
              



             
      


       
